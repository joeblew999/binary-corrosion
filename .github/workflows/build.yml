name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            name: darwin-arm64
            task: build:macos-arm64
          - os: macos-13
            target: x86_64-apple-darwin
            name: darwin-amd64
            task: build:macos-amd64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add target
        run: rustup target add ${{ matrix.target }}

      - name: Clone and patch source
        run: |
          task clone
          # Patch libsystemd for macOS
          cd .src/crates/corrosion
          sed -i '' 's/^libsystemd = "0.7.0"$/# libsystemd moved to target-specific deps/' Cargo.toml
          if ! grep -q "target.'cfg(target_os = \"linux\")'\.dependencies" Cargo.toml; then
            echo '' >> Cargo.toml
            echo '[target.'\''cfg(target_os = "linux")'\''.dependencies]' >> Cargo.toml
            echo 'libsystemd = "0.7.0"' >> Cargo.toml
          fi

      - name: Build
        run: task ${{ matrix.task }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: corrosion-${{ matrix.name }}
          path: bin/${{ matrix.name }}/

  build-linux:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            name: linux-amd64
            task: build:linux-amd64
          - target: aarch64-unknown-linux-gnu
            name: linux-arm64
            task: build:linux-arm64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Add target
        run: rustup target add ${{ matrix.target }}

      - name: Clone source
        run: task clone

      - name: Build
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          task ${{ matrix.task }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: corrosion-${{ matrix.name }}
          path: bin/${{ matrix.name }}/

  release:
    needs: [build-macos, build-linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List artifacts
        run: ls -laR dist/

      - name: Create checksums
        run: |
          cd dist
          for dir in */; do
            (cd "$dir" && sha256sum * > checksums.txt)
          done
