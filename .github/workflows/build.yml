name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-macos:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            name: darwin-arm64
            task: rust:build:macos:arm64
          - os: macos-15-intel
            name: darwin-amd64
            task: rust:build:macos:amd64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            .src/target/
          key: ${{ runner.os }}-${{ matrix.name }}-cargo-v3-${{ hashFiles('.src/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.name }}-cargo-v3-

      - name: Build
        run: task ${{ matrix.task }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: corrosion-${{ matrix.name }}
          path: .bin/${{ matrix.name }}/

  build-linux:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-amd64
            task: rust:build:linux:amd64
          - name: linux-arm64
            task: rust:build:linux:arm64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross-compilation tools
        if: matrix.name == 'linux-arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            .src/target/
          key: ${{ runner.os }}-${{ matrix.name }}-cargo-v3-${{ hashFiles('.src/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.name }}-cargo-v3-

      - name: Build
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: ${{ matrix.name == 'linux-arm64' && 'aarch64-linux-gnu-gcc' || '' }}
        run: task ${{ matrix.task }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: corrosion-${{ matrix.name }}
          path: .bin/${{ matrix.name }}/

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            .src/target/
          key: ${{ runner.os }}-windows-amd64-cargo-v3-${{ hashFiles('.src/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-windows-amd64-cargo-v3-

      - name: Build
        run: task rust:build:windows:native

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: corrosion-windows-amd64
          path: .bin/windows-amd64/

  release:
    needs: [build-macos, build-linux, build-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Prepare release assets
        run: |
          cd dist
          for dir in */; do
            name="${dir%/}"
            # Create tarball with binary
            tar -czvf "${name}.tar.gz" -C "$dir" .
            # Create checksum
            sha256sum "${name}.tar.gz" >> checksums.txt
          done
          cat checksums.txt

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "prerelease=false" >> $GITHUB_OUTPUT
          else
            echo "version=latest" >> $GITHUB_OUTPUT
            echo "prerelease=true" >> $GITHUB_OUTPUT
          fi

      - name: Delete existing latest release
        if: steps.version.outputs.version == 'latest'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release delete latest --repo ${{ github.repository }} --yes || true
          git push --delete origin latest || true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version == 'latest' && 'Latest Build' || steps.version.outputs.version }}
          prerelease: ${{ steps.version.outputs.prerelease }}
          generate_release_notes: ${{ steps.version.outputs.version != 'latest' }}
          body: ${{ steps.version.outputs.version == 'latest' && 'Automatic build from main branch. For stable releases, see tagged versions.' || '' }}
          files: |
            dist/*.tar.gz
            dist/checksums.txt
